    <div class="container" id="main-container">
        <h1 class="display-4 text-center my-3">Profile Details</h1>
        <form action="#">
            <!--  Name  -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                        <span style="color: red !important;">*</span>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Name" id="firstName" required>
            </div>

            <!-- Email Address -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                        <span style="color: red !important;">*</span>
                    </span>
                </div>
                <input type="email" class="form-control" placeholder="E-Mail" id="email" required>
            </div>

            <!-- Phone Number -->

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-phone"></i>
                        <span style="color: red !important;">*</span>
                    </span>
                </div>
                <input type="text" pattern="^[789][0-9]{9}$" class="form-control" placeholder="Phone Number" id="phone"
                    required>
            </div>

            <!-- Select Year -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-university"></i>
                        <span style="color: red !important;">*</span>
                    </span>
                </div>
                <input type="number" class="form-control" min=6 placeholder="Enter your age" id="age" required>


            </div>

            <!-- Select gender -->
            <div class="mx-0 row input-group mb-2">
                <div class="px-0 col-md-6 col-lg-8 " id="gender-text-box">
                    <p class="form-control" id="p-gender">Select your gender
                        <span style="color: red !important;">*</span>
                    </p>
                </div>
                <!--End of gender text box -->

                <div class="col-md-6 col-lg-4 justify-content-around input-group-append">
                    <div class="btn-group">
                        <label class="btn btn-outline-primary px-3">
                            <input type="radio" name="gender" id="male" value="Male" onclick="displayGender(this.value)"
                                hidden>
                            <i class="fas fa-mars"></i> Male
                        </label>
                        <label class="btn btn-outline-danger">
                            <input type="radio" name="gender" id="female" value="Female"
                                onclick="displayGender(this.value)" hidden>
                            <i class="fas fa-venus"></i> Female
                        </label>
                        <label class="btn btn-outline-secondary">
                            <input type="radio" name="gender" id="others" value="Others"
                                onclick="displayGender(this.value)" hidden>
                            <i class="fas fa-ellipsis-h"></i> Others
                        </label>
                    </div>
                    <!--End button group-->
                </div> <!-- End form control -->

            </div> <!-- End of gender division -->
